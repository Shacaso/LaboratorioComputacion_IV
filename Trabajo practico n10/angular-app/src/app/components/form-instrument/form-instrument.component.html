<form [formGroup]="instrumentForm" (ngSubmit)="onSubmit($event)" class="bg-dark text-white p-4">
<h1 class="text-white">Formulario</h1>
    
    <div class="form-group">
        <label for="instrumento" class="text-white">Instrumento</label>
        <input type="text" id="instrumento" formControlName="instrumento" value={{instrument.instrumento}} required class="form-control">
    </div>
  
    <div class="form-group">
        <label for="marca" class="text-white">Marca</label>
        <input type="text" id="marca" formControlName="marca" value={{instrument.marca}} required class="form-control">
    </div>

    <div class="form-group">
        <label for="modelo" class="text-white">Modelo</label>
        <input type="text" id="modelo" formControlName="modelo" value={{instrument.modelo}} required class="form-control">
    </div>

    <div class="form-group">
        <label for="imagen" class="text-white">Imagen</label>
        <input type="text" id="imagen" formControlName="imagen" value={{instrument.imagen}} required class="form-control">
    </div>

    <div class="form-group">
        <label for="precio" class="text-white">Precio</label>
        <input type="text" id="precio" formControlName="precio" value={{instrument.precio}} required class="form-control">
    </div>

    <div class="form-group">
        <label for="costoEnvio" class="text-white">Costo Envio</label>
        <input type="text" id="costoEnvio" formControlName="costoEnvio" value={{instrument.costoEnvio}} required class="form-control">
    </div>

    <div class="form-group">
        <label for="cantidadVendida" class="text-white">Cantidad Vendida</label>
        <input type="text" id="cantidadVendida" formControlName="cantidadVendida" value={{instrument.cantidadVendida}} required class="form-control">
    </div>

    <div class="form-group">
        <label for="descripcion" class="text-white">Descripci√≥n</label>
        <input type="text" id="descripcion" formControlName="descripcion" value={{instrument.descripcion}} required class="form-control">
    </div>
  
    <button type="submit" class="btn btn-primary mt-2">Guardar</button>
</form>
